{% if paginator %}
<div class="row">
<!-- Pagination links -->
            <div class="pagination">
                {% if paginator.previous_page %}
                <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="previous btn btn-default">Previous</a> 
                {% endif %}
                
                {% if paginator.page %}
                <span class="page_number ">Page: {{ paginator.page }} of {{ paginator.total_pages }}</span> 
                {% endif %}

                {% if paginator.next_page %}
                <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="next btn btn-default">Next</a>
                {% endif %} 
            </div>
</div>
{% endif %}
