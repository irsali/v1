<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.desc %}
    <meta content="{{ page.desc }}" name="description">
  {% endif %}
  {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}">
  {% endif %}
  <meta name="author" content="{{ site.author.name }}">
  {% seo %}
  
  <title>
    {% if page.title != "index" %}
        {{ site.title }} - {{ page.title }}
    {% else %}
        {{ site.title }}
    {% endif %}
  </title>
  <!-- favicon -->
  <link rel="shortcut icon" href="{{ '/static/img/favicon.ico' | relative_url }}">

  <!-- Third-party CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ '/static/font-mfizz/font-mfizz.css' | relative_url }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.2/build/toastr.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/jboesch/jquery-gritter@1.7.4/css/jquery.gritter.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/search/css/cb-search.css' | relative_url }}">

  <!-- Custom styles for this template -->
  <link href="{{ '/static/css/style.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/static/css/pygments.css' | relative_url }}" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
  <script src="{{ '/search/js/bootstrap3-typeahead.min.js' | relative_url }}"></script>

  <!-- cb-search -->
  <script src="{{ '/search/js/cb-search.js' | relative_url }}"></script>
  <script>
    $(function(){
        $("pre").css('display','block');
    });
  </script>
  <!-- Mainly scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/metismenu@2.5.2/dist/metisMenu.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-slimscroll@1.3.8/jquery.slimscroll.min.js"></script>

  <!-- Peity -->
  <script src="https://cdn.jsdelivr.net/npm/peity@3.2.0/jquery.peity.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/pace-js@1.0.2/pace.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.2/dist/wow.min.js"></script>
  <!-- Custom and plugin javascript -->
  <script src="{{ '/static/js/inspinia.js' | relative_url }}"></script>

  <!-- Rickshaw -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rickshaw@1.5.1/rickshaw.min.js"></script>


  <!-- jPages -->
  <script src="{{ '/static/js/jPages.js' | relative_url }}"></script>
  <script src="{{ '/static/js/js.js' | relative_url }}"></script>
  <script id="dsq-count-scr" src="//irsali.disqus.com/count.js" async></script>
  <script type="text/javascript">
        $(function(){
          /* initiate the plugin */
          $("div.pag-holder").jPages({
              containerID  : "pag-itemContainer",
              perPage      : 5,  /* num of items per page */
              startPage    : 1,
              startRange   : 1,
              midRange     : 3,
              endRange     : 1
          });
      });
  </script>

{% if site.data.environment.environment == "production" %}  
<!-- Google Adsense -->
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "{{ site.google_ad_client }}",
    enable_page_level_ads: true
  });
</script>
{% endif %}
</head>
